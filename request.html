    <header>
        <nav>

    <main class="dashboard-container">
        <h2>Welcome to Your Dashboard, <span id="userName"></span>!</h2>
        <div id="userDetails"></div>
        <div id="donorActions" style="display: none;">
            <h3>Donor Status</h3>
            <label for="donorStatus">Availability:</label>
            <select id="donorStatus">
                <option value="Available">Available</option>
                <option value="Not Available">Not Available</option>
            </select>
            <button id="updateStatusBtn">Update Status</button>
        </div>
        <div id="receiverRequests" style="display: none;">
            <h3>Your Blood Requests</h3>
            <div id="requestList"></div>
        </div>
        <button id="logoutBtn">Logout</button>
    </main>
